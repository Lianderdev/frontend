<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <title>Front-end</title>
</head>

<body>
    <header>
        <div class="content">
            <span class="logo">
                GenEvolution
            </span>
            <div class="ifpa">
                <div class="img">
                    <img src="./assets/logo-ifpa.png" alt="">
                </div>
                <span>Campus Ananindeua</span>
            </div>
        </div>
    </header>

    <main>
        <section class="home">
            <div class="content">
                <h1>Algoritmo Genético</h1>
                <p>Experimente um algoritmo genético em ação: defina os parâmetros, execute a simulação e visualize como
                    as soluções evoluem ao longo das gerações.</p>
                
                <button class="started">Vamos começar ?</button>
            </div>

            <div class="img">
                <img src="./assets/dna.gif" alt="">
            </div>
        </section>

        <section class="ferramentas">
            <div>
                <img src="./assets/docker.png" alt="">
                Docker
            </div>
            <div>
                FastApi
            </div>
            <div>
                <img src="./assets/python.png" alt="">
                Python
            </div>
            <div>
                <img src="./assets/html.png" alt="">
                Html
            </div>
            <div>
                <img src="./assets/css.png" alt="">
                Css
            </div>
        </section>
    </main>
</body>

</html>
